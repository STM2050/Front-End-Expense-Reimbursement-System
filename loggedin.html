<!DOCTYPE html>
<html lang="en" class="has-background-primary-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERS-Logged-In</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script defer src="loggedin.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <span>
            <a href="loggedin.html" class="button is-link is-outlined">Home</a>
          </span>
          <span id="finance_manager">
            <button type="button" class="button is-success is-outlined">
              Check Reimbursement Details
            </button>
          </span>
          <span id="employee_all_reimbursement">
            <a></a>
          </span>
          <span id="employee_create_reimbursement">
            <a></a>
          </span>
          <span id="name" class="button is-info is-outlined"></span>
          <span id="role" class="button is-success is-outlined"></span>
          <span id="username" class="button is-primary is-outlined"></span>
          <span>
            <button
              type="button"
              id="logout"
              class="button is-danger is-rounded"
            >
              logout
            </button>
          </span>
        </div>
      </nav>
    </header>
    <main>
      <div class="table-container">
        <table
          id="table_reimbursement"
          class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
        >
          <thead>
            <tr id="table-head-row">
              <th>description</th>
              <th>receipt_img</th>
              <th>reimb_author</th>
              <th>reimb_id</th>
              <th>reimb_resolver</th>
              <th>reimbursement_amount</th>
              <th>resolved_at</th>
              <th id="action_status">
                status
                <select id="status">
                  <option value="" selected></option>
                  <option value="pending">pending</option>
                  <option value="approved">approved</option>
                  <option value="denied">denied</option>
                </select>
              </th>
              <th>submitted_at</th>
              <th>type_of_expense</th>
            </tr>
          </thead>
          <tbody id="t-body"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
